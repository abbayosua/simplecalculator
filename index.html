<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn JS - calculator Math</title>
    <link rel="stylesheet" href="index.css">
</head>



<body>
    <div class="the-title">
        <img src="images/logo.png" alt="Calc-o-lator">
    </div>

    <div class="the-calculator">
        <form onsubmit="event.preventDefault()">
            <input disabled id="theOperation" class="the-input" type="text" placeholder="0">
            <div class="operation-button">
                <div class="result-button">
                    <button id="resultButton" disabled class="calculate-result" onclick="calculateMate()">=</button>
                </div>
                <div class="clear-button">
                    <button class="the-clear-button" onclick="clearAll()">Clear</button>
                </div>
                <div>
                    <button id="addOperator" class="operation-button" onclick="addOperation()">+</button>
                    <button id="subtractOperator" class="operation-button" onclick="subtractOperation()">-</button>
                    <button id="multiplyOperator" class="operation-button" onclick="multiplyOperation()">X</button>
                    <button id="divideOperator" class="operation-button" onclick="divideOperation()">âž—</button>
                    <button id="moduloOperator" class="operation-button" onclick="moduloOperation()">%</button>
                </div>
                <div class="the-numbers">
                    <button class="numbers" onclick="numberOne()">1</button>
                    <button class="numbers" onclick="numberTwo()">2</button>
                    <button class="numbers" onclick="numberThree()">3</button>
                    <button class="numbers" onclick="numberFour()">4</button>
                    <button class="numbers" onclick="numberFive()">5</button>
                    <button class="numbers" onclick="numberSix()">6</button>
                    <button class="numbers" onclick="numberSeven()">7</button>
                    <button class="numbers" onclick="numberEight()">8</button>
                    <button class="numbers" onclick="numberNine()">9</button>
                </div>
                <div class="container-delete-and-zero">
                    <button class="zero-and-delete" onclick="clearOne()">C</button>
                    <button class="zero-and-delete" onclick="numberZero()">0</button>
                </div>
            </div>

        </form>
        <div id="results" class="operation-results">
        </div>
    </div>
    <script src="index.js"></script>
</body>
